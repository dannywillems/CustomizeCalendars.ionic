<!DOCTYPE html>
<html>
    <head>
        <title>CustomizeCalendars</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <style>
            @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }

        <!-- ################################## -->

        <link rel="stylesheet" href="css/cc.min.css">
        <!-- ################################################################# -->

        <!-- ################################################################# -->

        <script type="text/javascript" src="lib/ionic/js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="lib/ngCordova/ng-cordova.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/ical/ical.js"></script>
        <!-- ################################## -->

        <!-- ################################## -->
        <!-- JS file for the translation -->
