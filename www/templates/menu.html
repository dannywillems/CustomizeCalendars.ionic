<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="cc-header">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon cc-white icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button nav-transition="android" class="button button-icon cc-white icon ion-android-add" ui-sref="menuPage.calendar({id: -1})"></button>
                <button class="button button-icon cc-white icon ion-android-sync"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/menu/home" id="cc_menu_home">
                    {{home}}
                </ion-item>
                <ion-item menu-close href="#/menu/settings" id="cc_menu_settings">
                    {{settings}}
                </ion-item>
                <ion-item menu-close href="#/menu/about" id="cc_menu_about">
                    {{about}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
